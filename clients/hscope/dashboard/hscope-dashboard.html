<!DOCTYPE html>
<html>
	<head>
		<title>Holy Scope dashboard</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<h1>Holy Scope dashboard</h1>
			Shv user:
			<input type="text" id="txt_user"></input>
			Shv password:
			<input type="password" id="txt_password"></input>
			<button class="btn btn-sm btn-outline-dark mb-1" id="btn_connect">Connect</button>
			<button class="btn btn-sm btn-outline-dark mb-1" id="toggle_log">Show/hide log</button>
			<br>
			<textarea id="txt_log" style="width:50em;height:200px;" class="d-none" readonly></textarea>
			<div id="radio_buttons" class="row row-cols-7 mb-1">
				<div class="form-check form-check-inline">
					<div class="font-weight-bold col">Sort: </div>
					<div class="col-auto">
						<input class="form-check-input" type="radio" id="sort_path" name="sort_by" value="Path">
						<label class="form-check-label" for="sort_path">Path</label>
					</div>
					<div class="col-auto">
						<input class="form-check-input" type="radio" id="sort_severity" name="sort_by" value="Severity" checked>
						<label class="form-check-label" for="sort_severity">Severity</label>
					</div>
					<div class="col-auto">
						<input class="form-check-input" type="radio" id="sort_message" name="sort_by" value="Message">
						<label class="form-check-label" for="sort_message">Message</label>
					</div>
					<div class="font-weight-bold col-auto">Order: </div>
					<div class="col-auto">
						<input class="form-check-input" type="radio" id="sort_asc" name="sort_order" value="Ascending" checked>
						<label class="form-check-label" for="sort_asc">Ascending</label>
					</div>
					<div class="col-auto">
						<input class="form-check-input" type="radio" id="sort_dsc" name="sort_order" value="Descending">
						<label class="form-check-label" for="sort_dsc">Descending</label>
					</div>
				</div>
			</div>
			<div class="mb-1">
				Filter regex:
				<input type="text" id="txt_filter"></input>
			</div>

			<table class="table table-sm table-striped">
				<thead class="thead-dark">
					<tr class="text-center">
						<th style="width: 5%"></th>
						<th style="width: 30%">Path</th>
						<th style="width: 5%">Severity</th>
						<th style="width: 30%">Message</th>
						<th style="width: 15%">Time Changed</th>
						<th style="width: 15%">Last Run</th>
					</tr>
				</thead>
				<tbody id="hscope_container"></tbody>
			</table>

			<script type="text/javascript" src="index.js">
			</script>
		</div>
	</body>
</html>
